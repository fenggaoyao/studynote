<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">

    </div>

    <script type="module">
        import {
            createApp
        } from './runtime-canvas.js'
       createApp({
        render() {
            const vnode = h('canvas', {
                width: 400,
                height: 300,
                style: "border: 1px solid #333;"
            }, [
                h('rect', {
                    width: 200,
                    height: 200,
                    x: 0,
                    y: 0,
                    fillStyle: "#FF0000"
                }),
                h('arc', {
                    x: 200,
                    y: 200,
                    r: 50,
                    fillStyle: "green"
                })
            ])
            return vnode;
        }         

        }).mount("#app")
    </script>

</body>

</html>
