<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>坐标系</title>
    <script src="https://lib.baomitu.com/rough.js/3.1.0/rough.umd.js"></script>
</head>

<body>
    <canvas width="512" height="256"></canvas>
    <script>
        /* globals rough */
        const rc = rough.canvas(document.querySelector('canvas'));
        const ctx = rc.ctx;
        const hillOpts = {
            roughness: 2.8,
            strokeWidth: 2,
            fill: 'blue'
        };

        //坐标系
        // rc.path('M76 256 L176 156 L276 256', hillOpts);
        // rc.path('M236 256 L336 156 L436 256', hillOpts);

        // rc.circle(256, 106, 105, {
        //     stroke: 'red',
        //     strokeWidth: 4,
        //     fill: 'rgba(255,255,0,0.4)',
        //     fillStyle: 'solid',
        // });

        //转移坐标系

        ctx.translate(256, 256); //转移到256 256点
        ctx.scale(1, -1); //将y轴向下部分，即y>0沿x轴翻转180度

        //其中 scale(-1, 1) 为水平翻转绘制对象，scale(1, -1) 为垂直翻转绘制对象。scale(-1, -1) 为水平垂直翻转绘制对象。
        // Move LineTO

        rc.path('M-180 0L-80 100L20 0', hillOpts);
        rc.path('M-20 0L80 100L180 0', hillOpts);

        rc.circle(0, 150, 105, {
            stroke: 'red',
            strokeWidth: 4,
            fill: 'rgba(255,255, 0, 0.4)',
            fillStyle: 'solid',
        });

        // console.log(rc);
    </script>
</body>

</html>
