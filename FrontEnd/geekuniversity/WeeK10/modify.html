<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
<script>
function isKeyPressed(event){
	if (event.ctrlKey==1){
		alert("CTRL键被按下!");
	}else{
		alert("CTRL键没被按下!");
	}
}
</script>
</head>
<body onmousedown="isKeyPressed(event)">

<p>单击文档中的某个地方。一个警告框会告诉你你是否按下CTRL键。</p>

</body>
</html>
