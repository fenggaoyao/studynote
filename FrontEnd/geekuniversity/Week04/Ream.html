<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div id="container" />
<script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g6-3.4.9/dist/g6.min.js"></script>
<script type="text/javascript" type="module">
  let set = new Set()
var globalProperties = [
"eval",
"isFinite",
"isNaN",
"parseFloat",
"parseInt",
"decodeURI",
"decodeURIComponent",
"encodeURI",
"encodeURIComponent",
"Array",
"Date",
"RegExp",
"Promise",
"Proxy",
"Map",
"WeakMap",
"Set",
"WeakSet",
"Function",
"Boolean",
"String",
"Number",
"Symbol",
"Object",
"Error",
"EvalError",
"RangeError",
"ReferenceError",
"SyntaxError",
"TypeError",
"URIError",
"ArrayBuffer",
"SharedArrayBuffer",
"DataView",
"Float32Array",
"Float64Array",
"Int8Array",
"Int16Array",
"Int32Array",
"Uint8Array",
"Uint16Array",
"Uint32Array",
"Uint8ClampedArray",
"Atomics",
"JSON",
"Math",
"Reflect"
]

var queue = [];
for (var p of globalProperties) {
  queue.push({
    path: [p],
    object: this[p]
  })
}
console.log(queue)
let current;
let originarr = new Set()

while (queue.length) {
  current = queue.shift()
  console.log(queue.length)
  // console.log(current.path.join('.'))
  let temp = current.path.join('.')
  originarr.add(temp)
  if (set.has(current.object)) {
    continue;
  }
  set.add(current.object)

  var proto = Object.getPrototypeOf(current.object)

  if (proto) {
    queue.push({
      path: current.path.concat(["__proto__"]),
      object: proto
    })
  }

  for(let p of Object.getOwnPropertyNames(current.object)) {
    var property = Object.getOwnPropertyDescriptor(current.object, p)
    if (property.hasOwnProperty('value') && 
      (property.value !== null && typeof property.value === 'object' ||  property.value === 'function' ) && property.value instanceof Object) {
      queue.push(
      {
        path: current.path.concat([p]),
        object: property.value
      }
      )
  } 
  if(property.hasOwnProperty('get') && typeof property.get === 'function') {
    queue.push(
    {
      path: current.path.concat([p]),
      object: property.get
    }
    )
  }
  if(property.hasOwnProperty('set') && typeof property.set === 'function') {
    queue.push(
    {
      path: current.path.concat([p]),
      object: property.set
    }
    )
  }
}
}
var trees = {
  children: [],
  depth: 0,
  id: 'Realm',
  x: -18,
  y: -54
}

function bigTree(branch) {
  const _tree = (branch, layer) => {
    for (var p = 0; p < branch.length; p++) {
      var REXP = /\.(?:(?:prototype|__proto__|\$\d[1-9]|\$\S).*|(?:.*))/g
      let flag = REXP.test(branch[p])
      if (flag && trees.children.some(f => branch[p].indexOf(f.id) > -1)) {
        let prefix = branch[p].replace(REXP, '')
        let idx = trees.children.findIndex(f => f.id === prefix)
        trees.children[idx].children.push({
          children: [],
          depth: 2,
          id: branch[p],
          x: 0,
          y: 0
        })
      } else {
        trees.children.push({
          children: [],
          depth: 1,
          id: branch[p],
          x: 0,
          y: 0
        })
      }

    }
  }
  _tree(branch)
  return trees
}

var datas = [...originarr]
var result = bigTree(datas)
fetch('https://gw.alipayobjects.com/os/antvdemo/assets/data/algorithm-category.json')
  .then(res => res.json())
  .then(data => {
    console.log(data)
    const width = document.getElementById('container').scrollWidth;
    const height = document.getElementById('container').scrollHeight || 1000;
    const graph = new G6.TreeGraph({
      container: 'container',
      width,
      height,
      modes: {
        default: [
          {
            type: 'collapse-expand',
            onChange: function onChange(item, collapsed) {
              const data = item.get('model').data;
              data.collapsed = collapsed;
              return true;
            },
          },
          'drag-canvas',
          'zoom-canvas',
        ],
      },
      defaultNode: {
        size: 26,
        anchorPoints: [
          [0, 0.5],
          [1, 0.5],
        ],
        style: {
          fill: '#C6E5FF',
          stroke: '#5B8FF9',
        },
      },
      defaultEdge: {
        type: 'cubic-horizontal',
        style: {
          stroke: '#A3B1BF',
        },
      },
      layout: {
        type: 'dendrogram',
        direction: 'LR', // H / V / LR / RL / TB / BT
        nodeSep: 30,
        rankSep: 100,
      },
    });

    graph.node(function(node) {
      return {
        label: node.id,
        labelCfg: {
          position: node.children && node.children.length > 0 ? 'left' : 'right',
          offset: 5,
        },
      };
    });

    graph.data(result);
    graph.render();
    graph.fitView();
  });

</script>
</body>
</html>
