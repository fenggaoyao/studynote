<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .test {
            width: 100px;
            height: 100px;
            position: relative;
            margin-left: 100px;
        }

        .test::before {
            position: absolute;
            width: 100px;
            height: 100px;
            content: "";
            top: 0;
            left: 0;
            background-color: aqua;
            z-index: -1;
            transform: skew(45deg);
        }
    </style>
</head>

<body>
    <div class="test">ccc</div>

</body>

</html>
