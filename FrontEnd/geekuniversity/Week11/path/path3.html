<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>广度搜索</title>
    <style>
        .cell {

            width: 6px;
            height: 6px;
            background-color: gray;
            border-bottom: solid 1px white;
            border-right: solid 1px white;
            /* display: inline-block;
            vertical-align: middle; */
        }

        /* 关于样式有两种解法，一个是 display+light-height*/

        #container {
            display: flex;
            flex-wrap: wrap;
            width: 701px;
            /* line-height: 1px; */
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <button onclick="localStorage.map=JSON.stringify(map)">save</button>
    <script>
        class Sorted {
            constructor(data, compare) {
                this.data = data;
                this.compare = compare;
            }
            take() {
                if (!this.data.length)
                    return;
                let min = this.data[0];
                let minindex = 0;
                for (let i = 1; i < this.data.length; i++) {
                    if (this.compare(this.data[i], min) < 0) {
                        min = this.data[i];
                        minindex = i;
                    }
                }
                this.data[minindex] = this.data[this.data.length - 1];
                this.data.pop();
                return min;
            }
            push(v) {
                this.data.push(v);
            }
            get length() {
                return this.data.length;
            }
        }

        class BinaryHeap {
            constructor(data, comparator) {
                this.data = data;
                this.comparator = comparator;
            }

            take() {
                if (!this.data.length) {
                    return;
                }

                let min = this.data[0]; //顶是最小的，取出后，再产出一个洞

                //fix二叉堆
                let i = 0;
                while (i < this.data.length) {
                    if (i * 2 + 1 >= this.data.length) {
                        break; //说明没有左右节点
                    }
                    if (i * 2 + 2 >= this.data.length) { //只有右节点没有
                        this.data[i] = this.data[i * 2 + 1]; //子节点总比父节点小，因此互换位置
                        i = i * 2 + 1; //左节点
                        break;
                    }
                    //比较左右子节点（i * 2 + 1），则哪个节点比较小，则将此值换成此值，i值下移到此位置
                    if (this.comparator(this.data[i * 2 + 1], this.data[i * 2 + 2]) < 0) {
                        this.data[i] = this.data[i * 2 + 1]; //小的上位
                        i = i * 2 + 1; //这个可能会超
                    } else {
                        this.data[i] = this.data[i * 2 + 2];
                        i = i * 2 + 2;
                    }
                }

                if (i < this.data.length - 1) {
                    //不是最后一个，则要补回来
                    this.insertAt(i, this.data.pop()); //将最后一位补回
                } else {
                    this.data.pop();
                }
                return min;
            }

            insertAt(i, v) {
                if (i < 0) {
                    return;
                }
                this.data[i] = v;
                //父节点大，则互换位置，将最小的值一直冒泡到父节点
                while (i > 0 && this.comparator(v, this.data[Math.floor((i - 1) / 2)]) < 0) {
                    this.data[i] = this.data[Math.floor((i - 1) / 2)];
                    this.data[Math.floor((i - 1) / 2)] = v; //
                    i = Math.floor((i - 1) / 2); //父节点
                }
            }

            push(v) {
                this.insertAt(this.data.length, v);
            }

            get length() {
                return this.data.length;
            }
        }

        //var map = new Array(10000).join(0).split('').map(s => Number(s))
        var map = localStorage.map ? JSON.parse(localStorage.map) : new Array(10000).fill(0);
        const container = document.getElementById("container")
        for (let y = 0; y < 100; y++) {
            for (let x = 0; x < 100; x++) {
                let cell = document.createElement("div");
                cell.classList.add("cell");

                if (map[y * 100 + x] === 1) {
                    cell.style.backgroundColor = 'black';
                }

                cell.addEventListener("mouseover", () => {
                    if (mousedown) {
                        if (clear) {
                            cell.style.backgroundColor = '';
                            map[y * 100 + x] = 0;
                        } else {
                            cell.style.backgroundColor = 'black';
                            map[y * 100 + x] = 1;
                        }
                    }
                })
                container.appendChild(cell);
            }
        }

        let mousedown = false;
        let clear = false;
        document.addEventListener('mousedown', (e) => {
            mousedown = true;
            clear = (e.which === 3)
        })
        document.addEventListener('mouseup', () => {
            mousedown = false;
        })
        document.addEventListener("contextmenu", e => e.preventDefault());

        function sleep(duration) {
            return new Promise((resolve, reject) => {
                setTimeout(resolve, duration)
            })
        }
        async function findPath(map, start, end) {
            map = map.slice();

            function distance([x, y]) {
                return (end[0] - x) ** 2 + (end[1] - y) ** 2
            }

            let queue = new BinaryHeap([start], (a, b) => distance(a) - distance(b));

            container.children[end[1] * 100 + end[0]].style.backgroundColor = "red"

            async function insert([x, y], pre) {
                if (map[100 * y + x] !== 0) {
                    return
                }
                if (x < 0 || x > 100 || y < 0 || y > 100) {
                    return;
                }
                map[100 * y + x] = pre;
                container.children[y * 100 + x].style.backgroundColor = "lightgreen";
                await sleep(5);
                queue.push([x, y])
            }
            while (queue.length) {
                let [x, y] = queue.take(); //pop unshift  / push shift
                if (x === end[0] && y === end[1]) {
                    let path = [];
                    while (x !== start[0] || y !== start[1]) {
                        path.push([x, y]);
                        container.children[y * 100 + x].style.backgroundColor = "pink";
                        [x, y] = map[y * 100 + x];
                    }
                    return path;
                }
                await insert([x - 1, y - 1], [x, y])
                await insert([x + 1, y - 1], [x, y])
                await insert([x - 1, y - 1], [x, y])
                await insert([x + 1, y + 1], [x, y])

                await insert([x - 1, y], [x, y]) //左
                await insert([x + 1, y], [x, y]) //右
                await insert([x, y - 1], [x, y]) //下
                await insert([x, y + 1], [x, y]) //上


            }
            return null;
        }

        findPath(map, [0, 0], [50, 50])
    </script>

</body>

</html>
