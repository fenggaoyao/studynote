    <script>
        function sleep(d) {
            return new Promise(resolve => setTimeout(resolve, d));
        }
        async function* foo() {
            var i = 0;
            while (true) {
                yield i++;
                await sleep(1000);
            }
        }
        void async function () {
            var g = foo();
            for await (let e of g) {
                console.log(e)
            };
        }()
