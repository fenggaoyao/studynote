<!DOCTYPE html>

<head>

<body>

    <script>
        /* 一般的非 KMP算法 但算法复杂度较高(M*N)  */
        function find(source, pattern) {
            for (let i = 0; i < source.length; i++) {
                let matched = true;
                for (let j = 0; j < pattern.length; j++) {
                    if (source[i + j] !== pattern[j]) {
                        matched = false;
                        break;
                    }
                }
                if (matched) return true;

            }
            return false;
        }
        find('abcxyz', 'xy')

    </script>
</body>
