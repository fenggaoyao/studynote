<body>

    <script>
        /* 一般的非 KMP算法 但算法复杂度较高(M*N)  */
        function find(source, pattern) {
            let j = 0;
            for (let i = 0; i < source.length; i++) {
                console.log(source[i], pattern[j])
                if (source[i] == pattern[j]) {
                    j++
                } else {
                    j = 0;
                    if (source[i] === pattern[j]) {
                        j++
                    }
                }

                if (j == pattern.length)
                    return true
            }
            return false;
        }
        // find('abcxyz', 'xy')

    </script>
</body>
