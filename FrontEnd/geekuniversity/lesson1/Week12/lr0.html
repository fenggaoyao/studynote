<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function parase(source) {
            let stack = [];
            for (let c of source) {
                if (['{', '[', '('].includes(c)) {
                    stack.push(c)
                }
                if ([')'].includes(c)) {
                    if (stack[stack.length - 1] === '(') {
                        stack.pop();
                    } else {
                        return false;
                    }
                }
                if ([']'].includes(c)) {
                    if (stack[stack.length - 1] === '[') {
                        stack.pop();
                    } else {
                        return false;
                    }
                }
                if (['}'].includes(c)) {
                    if (stack[stack.length - 1] === '{') {
                        stack.pop();
                    } else {
                        return false;
                    }
                }
            }

            if (stack.length === 0) {
                return true;
            }
            return false;
        }
        console.log(`parase('(a)'):`, parase('(a)'));
        console.log(`parase('(a[b)c)'):`, parase('(a[b)c)'));
        console.log(`parase('x[a(c)c]y'):`, parase('x[a(c)c]y'));

    </script>

</body>

</html>
