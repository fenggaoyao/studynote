<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            height: 100px;
            background-color: blanchedalmond;
        }
    </style>
</head>

<body>
    <div id="my" style="width:100px;height:100px;background:lightgreen;"></div>
    <script src="./gesture.js"></script>
    <script>
        let x = 0,
            y = 0;

        let my = document.getElementById('my');

        enableGesture(my);

        my.addEventListener('pan', event => {
            const d = event;
            my.style.transform = `translate(${x + d.clientX - d.startX}px,${y + d.clientY - d.startY}px)`;
        });

        my.addEventListener('panend', event => {
            const d = event;
            x = x + d.clientX - d.startX;
            y = y + d.clientY - d.startY;
        })
    </script>
</body>

</html>
