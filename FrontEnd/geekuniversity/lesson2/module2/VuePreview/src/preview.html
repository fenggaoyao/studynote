<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>运营活动平台-预览</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="Cache-Control" content="no-siteapp">
	<meta name="format-detection" content="telephone=no, email=no">
</head>

<body>
	<div id="app"></div>

	<script type="text/javascript">
		window.onerror = function(errorMessage, scriptURI, lineNumber, columnNumber, errorObj) { 
			alert(errorMessage  + ':' + scriptURI + ':' + lineNumber + ':' + columnNumber + ':' + errorObj); 
		}

		var deviceWidth = document.documentElement.clientWidth;
		document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';

		if (/QQ/i.test(window.navigator.userAgent) || /MicroMessenger/i.test(window.navigator.userAgent)) {
			var head = document.getElementsByTagName('head')[0];
			var script = document.createElement('script');
			script.src = 'http://qzonestyle.gtimg.cn/qzone/qzact/common/share/share.js';
			head.appendChild(script);
			script.onload = function () {
				window._wxReady = true;
			}
		}
	</script>
</body>

</html>
