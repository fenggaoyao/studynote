<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>import map</title>
    <script type="systemjs-importmap">
      {
        "imports": {
          "three": "https://www.unpkg.com/three@0.130.1/build/three.js",
          "md5": "/node_modules/md5/md5.js"
        }
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.10.2/system.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.10.2/extras/amd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.10.2/extras/named-exports.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.10.2/extras/named-register.min.js"></script>
  </head>

  <body>
    <script>
      System.import("three").then((mod) => {
        let Three = mod.default;
        let vec3 = new Three.Vector3(1, 10, 1);
        console.log("manhattanLength>>>", vec3.manhattanLength());
      });

      System.import("md5").then((md5) => {
        console.log(md5(Date.now()));
      });
    </script>
  </body>
</html>
