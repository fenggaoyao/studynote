<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function test() {
            alert(2)
            return "fdfdf"
        }

        Function.prototype.before = function (fn) {
            var _self = this
            return function () {
                if (fn.apply(this, arguments) == false)
                    return false
                return _self.apply(_self, arguments)
            }
        }

        Function.prototype.after = function (fn) {
            var _self = this;
            return function () {
                const reslut = _self.apply(_self, arguments)
                fn.apply(_self, arguments)
                return reslut;
            }
        }

        let a = test.before(function () {
            alert(1)
        }).after(function () {
            alert(3)
        })();
        console.log(a)
    </script>



</body>

</html>
